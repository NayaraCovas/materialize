<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    >
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <!-- start nav -->
      <nav>
        <div class="nav-wrapper teal lighten-2">
          <a href="#!" class="brand-logo center">Desserts</a>
          <ul class="right hide-on-med-and-down">
            <li>
              <a href="sass.html"
                ><i class="material-icons left">search</i>Link with Left Icon</a
              >
            </li>
            <li>
              <a href="badges.html"
                ><i class="material-icons right">view_module</i>Link with Right
                Icon</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <br>
      <!-- end nav -->

      <!--start table section  -->
      <table class="highlight centered striped responsive-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Item Name</th>
            <th>Item Price</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Alvin</td>
            <td>Eclair</td>
            <td>$0.87</td>
          </tr>
          <tr>
            <td>Alan</td>
            <td>Jellybean</td>
            <td>$3.76</td>
          </tr>
          <tr>
            <td>Jonathan</td>
            <td>Lollipop</td>
            <td>$7.00</td>
          </tr>
        </tbody>
      </table>

      <!-- end table section -->

      <!-- start button section -->
      <div class="button-flex">
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          <i class="material-icons center">expensive</i>
        </button>
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          <i class="material-icons center">cheap</i>
        </button>
      </div>

      <!--end button section -->
    </div>
  </body>
</html>
